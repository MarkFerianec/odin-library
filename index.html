        <dialog>
            <form>
                <label for="booktitle">Title</label>
                <input type="text" id="booktitle" name="booktitle" value="">

                <label for="bookauthor">Author</label>
                <input type="text" id="bookauthor" name="bookauthor" value="">

                <label for="bookpages">Pages</label>
                <input type="number" id="bookpages" name="bookpages" value="">

                <label for="bookread">Read</label>
                <input type="checkbox" id="bookread" name="bookread" value="">

                <label for="submit">Submit</label>
                <input type="submit" id="submit" name="submit">
            </form>
